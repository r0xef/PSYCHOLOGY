    // --- Fonctions Utilitaires ---
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // --- Génération HTML ---
     function createQuestionHTML(questionData, index) {
        const displayIndex = index + 1;
        const optionsHTML = questionData.options.map(option => `
            <label>
                <input type="checkbox" name="q${questionData.id}_options" value="${option.value}">
                <span>${option.text}</span>
            </label>
        `).join('');

        // Stocke la référence TEXTE dans un data attribute (sera utilisé par verifierReponseQuestion)
        // Échapper les caractères spéciaux HTML dans le texte de référence pour l'attribut data-*
        const escapedReferenceText = questionData.referenceText ? escapeHtml(questionData.referenceText) : '';

        return `
            <div class="question-block" id="${questionData.id}" data-question-id="${questionData.id}">
                <p>${displayIndex}. ${questionData.text}</p>
                <div class="options">
                    ${optionsHTML}
                </div>
                <button type="button" class="verify-button" onclick="verifierReponseApprentissage(this)">Vérifier</button>
                <div class="feedback-area"></div>
                <div class="reference-cours" style="display: none;" data-reference-text="${escapedReferenceText}">
                    </div>
            </div>
        `;
    }

    // Fonction utilitaire pour échapper le HTML dans les data attributes
    function escapeHtml(unsafe) {
        if (!unsafe) return '';
        return unsafe
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
    }


    function displayQuestions() {
        const questionsToDisplay = [...quizData];
        const shuffledQuestions = shuffleArray(questionsToDisplay);
        console.log("Ordre des questions mélangées (IDs):", shuffledQuestions.map(q => q.id));

        const quizForm = document.getElementById('quiz-form');
        let quizHTML = '';
        shuffledQuestions.forEach((question, index) => {
            quizHTML += createQuestionHTML(question, index);
        });
        quizForm.innerHTML = quizHTML;
    }

    // --- Logique de Vérification ---
    function verifierReponseApprentissage(buttonElement) {
        const questionBlock = buttonElement.closest('.question-block');
        const questionId = questionBlock.dataset.questionId;

        if (questionBlock.classList.contains('verified')) return;

        const questionData = quizData.find(q => q.id === questionId);
        if (!questionData) return;

        const userCheckboxes = questionBlock.querySelectorAll('input[type="checkbox"]:checked');
        const userAnswers = Array.from(userCheckboxes).map(cb => cb.value);
        const correctAnswers = questionData.correctAnswers;
        const isCorrect = correctAnswers.length === userAnswers.length && correctAnswers.every(ans => userAnswers.includes(ans));

        // Afficher le feedback (Correct/Incorrect)
        const feedbackElement = questionBlock.querySelector('.feedback-area');
        if (isCorrect) {
            feedbackElement.textContent = "Correct !";
            feedbackElement.className = 'feedback-area correct';
        } else {
            const correctAnswersText = correctAnswers.map(ans => {
                const option = questionData.options.find(opt => opt.value === ans);
                const optionTextOnly = option ? option.text.substring(option.text.indexOf(')') + 1).trim() : ans;
                return `(${ans}) ${optionTextOnly}`;
            }).join('; ');
            feedbackElement.textContent = `Incorrect. La/les bonne(s) réponse(s) étai(en)t : ${correctAnswersText}.`;
            feedbackElement.className = 'feedback-area incorrect';
        }
        feedbackElement.style.display = 'block';

        // **** NOUVEAU : Afficher la référence au cours (texte) ****
        const referenceElement = questionBlock.querySelector('.reference-cours');
        // Récupère le texte depuis l'attribut data-reference-text (important: non échappé ici)
        const referenceText = questionData.referenceText || ''; // Utilise la donnée JS directement

        if (referenceText) {
             // Ajoute le titre et le texte, gérant les sauts de ligne du texte source
             referenceElement.innerHTML = `<strong>Référence du cours :</strong><br><pre>${referenceText.replace(/<br>/g, '\n')}</pre>`; // Utilise <pre> pour préserver les sauts de ligne
             referenceElement.style.display = 'block';
        } else {
             referenceElement.style.display = 'none';
        }
        // **********************************************************

        // Appliquer les styles visuels aux options et désactiver
        const allLabels = questionBlock.querySelectorAll('.options label');
        allLabels.forEach(label => {
            const checkbox = label.querySelector('input[type="checkbox"]');
            const optionValue = checkbox.value;
            const isCorrectAnswer = correctAnswers.includes(optionValue);
            const isSelected = userAnswers.includes(optionValue);

            label.classList.remove('label-correct', 'label-incorrect-selected', 'missed');

            if (isCorrectAnswer) {
                label.classList.add('label-correct');
                if (!isSelected) label.classList.add('missed');
            } else if (isSelected) {
                label.classList.add('label-incorrect-selected');
            }
            checkbox.disabled = true;
        });

        // Marquer la question comme vérifiée et correcte/incorrecte
        questionBlock.classList.add('verified');
        questionBlock.classList.add(isCorrect ? 'correct' : 'incorrect');

        // Désactiver le bouton "Vérifier"
        buttonElement.disabled = true;
    }

    // --- Logique du Score Final ---
    function calculerScoreFinal() {
        const allQuestionBlocks = document.querySelectorAll('.question-block');
        let correctCount = 0;
        let verifiedCount = 0;
        const totalQuestions = quizData.length; // Nombre total de questions

        allQuestionBlocks.forEach(block => {
            if (block.classList.contains('verified')) {
                verifiedCount++;
                if (block.classList.contains('correct')) {
                    correctCount++;
                }
            }
        });

        const resultsElement = document.getElementById('results');
        resultsElement.textContent = `Score final : ${correctCount} / ${verifiedCount} questions vérifiées (sur ${totalQuestions} au total).`;

        // Appliquer un style simple (optionnel)
        resultsElement.classList.remove('passed', 'failed'); // Reset classes
        if (verifiedCount > 0) { // Éviter la division par zéro si aucune question n'est vérifiée

             // } else {
             //     resultsElement.classList.add('failed');
             // }
        } else {
             resultsElement.textContent = "Aucune question n'a été vérifiée.";
        }


        // Optionnel : Désactiver tous les boutons
        document.querySelectorAll('.verify-button').forEach(btn => btn.disabled = true);
        document.getElementById('terminerBtn').disabled = true;
        document.getElementById('terminerBtn').style.cursor = 'not-allowed';
        document.getElementById('terminerBtn').style.backgroundColor = '#6c757d'; // Gris
    }
